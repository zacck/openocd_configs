# choose a driver
adapter driver ftdi

# set up the board
ftdi vid_pid 0x0403 0x6010
ftdi channel 1 
ftdi layout_init 0x009a 0x00bf
# 0x009a pin settings => 0000 0000 1001 1010  1 is high 0 is low 
# 0x00bf pin directions => 0000 0000 1011 1111 1 is output 0 is input
ftdi layout_signal nTRST -oe 0x0010 -data 0x0010
ftdi layout_signal nSRST -oe 0x0040 -data 0x0040
ftdi layout_signal SWO -data 0x0004
ftdi layout_signal DBGRQ -oe 0x0080 -data 0x0080
ftdi layout_signal SWD_EN -data 0x0100

# select a transport
#transport select swd
adapter speed 50



